<div class="container" id="order-list">
    <div class="text-info bg-F message" th:unless="${#strings.isEmpty(message)}">
        <svg class="bi bi-x-square-fill close" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.854 4.854a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z" clip-rule="evenodd"/>
        </svg>
        <div class="header">提示：</div>
        <p  th:text="${message}"></p>
    </div>
    <div th:fragment="undertakeList">
        <br>
        <nav class="nav nav-tabs">
            <label class="x-large">接单：</label>
            <a class="nav-item nav-link  col-md-2" th:classappend="${statusActive==1}?'active'" onclick="list1()">可以接的订单</a>
            <a class="nav-item nav-link  col-md-2" th:classappend="${statusActive==2}?'active'" onclick="list2()">待完成接单</a>
            <a class="nav-item nav-link  col-md-2" th:classappend="${statusActive==3}?'active'" onclick="list3()">已完成</a>
        </nav>

        <table class="table table-hover">
            <thead class="bg-lightBule">
            <tr>
                <th scope="col">订单号</th>
                <th scope="col">用户</th>
                <th scope="col">地址</th>
                <th scope="col">发布时间</th>
                <th scope="col">上门时间</th>
                <th scope="col">订单类别</th>
                <th scope="col">状态</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.id}">1</th>
                <th scope="row" th:text="${order.user.username}">1</th>
                <td th:text="${order.address}">Mark</td>
                <td th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm')}">Otto</td>
                <td th:text="${#dates.format(order.serviceTime,'yyyy-MM-dd' )}">Otto</td>
                <td th:text="${order.oType}">上门代分</td>
                <td th:text="${order.oStatus}">已提交</td>
                <td>
                    <a type="button" class="btn btn-outline-info" th:if="${order.oStatus}=='已提交'" th:href="@{/order/{id}/undertake(id=${order.id})}">接单</a>
                    <!--<button type="button" class="btn btn-danger">删除</button>-->
                </td>
            </tr>
            <!--/*-->
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>已完成</td>
                <td>
                    <button type="button" class="btn btn-info">编辑</button>
                    <button type="button" class="btn btn-danger">删除</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>提接单</td>
                <td>
                    <button type="button" class="btn btn-info">编辑</button>
                    <button type="button" class="btn btn-danger">删除</button>
                </td>
            </tr>
            <!--*/-->
            </tbody>
        </table>
        <a type="button" class="btn btn-outline-success" th:href="@{/order/add}">我要下订单！</a>
        <a type="button" class="btn btn-outline-success" th:onclick="window.history.go(-1);">返回</a>
    </div>

</div>
